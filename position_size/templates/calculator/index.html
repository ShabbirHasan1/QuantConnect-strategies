{% extends 'calculator/base.html' %}
{% block content %}
  <div class="" style="text-align:center;" >
    <h3>Calculate Your Stock Position</h3><br/>
    <h5 style=" color:grey">Values</h5>
  </div>

<form method="POST">
  {% csrf_token %}
  <br><table class="table table-striped table-dark">
        <tbody>
          <tr>
            <th scope="row">Account Currency</th>
            <td>
              <select style="background-color: #f1f1f1" id="currencies">
                {% for currency in currency_list %}
                <option value="" name =''>{{currency}}</option>
                {% endfor %}
              </select>
            </td>
          </tr>
          <tr>
            <th scope="row">Account Size</th>
            <td><input type="text" name="balance" value=""></td>
          </tr>
          <tr>
            <th scope="row">Risk Ratio (%) </th>
            <td><input type="text" name="risk" value=""></td>
          </tr>
          <tr>
            <th scope="row">Stop Loss ($)</th>
            <td><input type="text" name="stoploss" value=""></td>
          </tr>
          <tr>
            <th scope="row">Stocks</th>
            <td>
              <select  name="stock" style="background-color: #f1f1f1" id="stocks">
                {% for stock in stock_list %}
                <option value="{{stock}}">{{stock}}</option>
                {% endfor %}
              </select>
            </td>
          </tr>
        </tbody>
      </table>
      <input type="submit" class="btn btn-primary"  value="Calculate">
</form>








{% endblock %}
